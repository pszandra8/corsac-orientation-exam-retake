<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Error Reporter</title>
</head>
<body>
  <nav>
      <a href="#">Home</a>
      <a href="tickets.html">Tickets</a>

  <h1>Create new ticket</h1>
